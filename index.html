<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikeRP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#forside" onclick="showSection('forside')">Forside</a></li>
                <li><a href="#regler" onclick="showSection('regler')">Regler</a></li>
                <li><a href="#ansøgninger" onclick="showSection('ansøgninger')">Ansøgninger</a></li>
            </ul>
        </nav>
    </header>

    <!-- Forside Section -->
    <section id="forside" class="background">
        <div class="content">
            <h1>Velkommen til NikeRP!</h1>
            <p>Her finder du alle informationer om serveren og reglerne.</p>
        </div>
    </section>

    <!-- Regler Section -->
    <section id="regler" class="background" style="display: none;">
        <div class="content">
            <h1>Regler for Serveren</h1>
            <p>Her kan du læse serverens regler...</p>
        </div>
    </section>

    <!-- Ansøgninger Section -->
    <section id="ansøgninger" class="background" style="display: none;">
        <div class="content">
            <h1>Vælg din Ansøgning</h1>
            <p>Vælg en ansøgning, du gerne vil besvare:</p>
            <ul>
                <li><a href="javascript:void(0);" onclick="loadApplication('https://forms.gle/ansøgning1')">Ansøgning 1</a></li>
                <li><a href="javascript:void(0);" onclick="loadApplication('https://forms.gle/ansøgning2')">Ansøgning 2</a></li>
                <li><a href="javascript:void(0);" onclick="loadApplication('https://forms.gle/ansøgning3')">Ansøgning 3</a></li>
            </ul>
            <div id="applicationForm" style="margin-top: 20px;">
                <!-- Indholdet af den valgte ansøgning bliver indlæst her -->
            </div>
        </div>
    </section>

    <script>
        // Function to show and hide sections
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.style.display = 'none');
            const activeSection = document.getElementById(sectionId);
            activeSection.style.display = 'flex';
        }

        // By default, show 'forside' section
        window.onload = function() {
            showSection('forside');
        };

        // Function to load the selected application (Google Forms) inside the webpage
        function loadApplication(formUrl) {
            const iframe = document.createElement('iframe');
            iframe.src = formUrl;
            iframe.width = '100%';
            iframe.height = '1200px';
            iframe.frameBorder = '0';
            iframe.style.border = 'none';
            iframe.style.backgroundColor = 'transparent';
            
            // Append the iframe to the application form container
            const applicationFormContainer = document.getElementById('applicationForm');
            applicationFormContainer.innerHTML = ''; // Clear previous content
            applicationFormContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
